{% extends 'base.html' %}
{% load static %}
{% block title %}Mainbus | Signin{% endblock %}
{% block content %}
	<div style="display: flex; justify-content: center; align-items: center;">
		<form method="post" action="{% url 'authentication_signin' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Signin</button>
		</form>
	</div>
{% endblock %}
