{% load static %}
{% load base_extras %}

<div class="user-chip" style="--chipsize: 50px; --ringsize: 2px;" status={{ status|default:"offline" }}>
	<div class="user-chip-bg">
		<img src="{% static 'img/avatar_placeholder.jpg' %}" alt="" width="0" height="0">
		<div class="user-chip-tooltip-aligner">
			<span class="user-chip-tooltip">{{ username }}</span>
		</div>
	</div><!--
	--><div class="user-chip-content">
		<a>{{ username }}</a>
	</div>

</div>
